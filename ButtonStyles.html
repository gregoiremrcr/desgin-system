<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles des Boutons</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Bouton principal */
        .button-primary {
            background-color: #FF0080;
            color: white;
        }
        .button-primary:hover {
            background-color: #e000e0;
        }
        .button-primary:disabled {
            background-color: #ffc0ff;
            cursor: not-allowed;
        }

        /* Bouton secondaire */
        .button-secondary {
            background-color: #4a4a4a;
            color: white;
        }
        .button-secondary:hover {
            background-color: #333;
        }
        .button-secondary:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }

        /* Bouton success */
        .button-success {
            background-color: #00cc00;
            color: white;
        }
        .button-success:hover {
            background-color: #009900;
        }
        .button-success:disabled {
            background-color: #b3ffb3;
            cursor: not-allowed;
        }

        /* Bouton danger */
        .button-danger {
            background-color: #ff0000;
            color: white;
        }
        .button-danger:hover {
            background-color: #cc0000;
        }
        .button-danger:disabled {
            background-color: #ffb3b3;
            cursor: not-allowed;
        }

        /* États interactifs */
        .button:focus {
            outline: 2px solid #0000ff;
        }
    </style>
</head>
<body>
    <h1>Styles des Boutons</h1>
    <div class="button-container">
        <button class="button button-primary">Bouton Principal</button>
        <button class="button button-primary" disabled>Bouton Principal (Désactivé)</button>

        <button class="button button-secondary">Bouton Secondaire</button>
        <button class="button button-secondary" disabled>Bouton Secondaire (Désactivé)</button>

        <button class="button button-success">Bouton Success</button>
        <button class="button button-success" disabled>Bouton Success (Désactivé)</button>

        <button class="button button-danger">Bouton Danger</button>
        <button class="button button-danger" disabled>Bouton Danger (Désactivé)</button>
    </div>
</body>
</html>
